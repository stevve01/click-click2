<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Clicker Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ClickerGame</div>
        </nav>
    </header>

    <!-- Главная секция игры -->
    <section id="game" class="game-section">
        <h1>Ultimate Clicker Game</h1>

        <!-- HUD с уровнями и очками -->
        <div id="hud" class="hud">
            <div id="level" class="hud-item">Level: 1</div>
            <div id="goal" class="hud-item">Goal: 100 points</div>
            <div id="score" class="hud-item">Score: 0</div>
        </div>

        <!-- Кнопка клика (монета) по центру -->
        <div id="click-btn" class="centered">
            <img src="https://w7.pngwing.com/pngs/256/527/png-transparent-game-coin-thumbnail.png" alt="Click Image" class="click-img">
        </div>

        <!-- Кнопка магазина по центру -->
        <div id="shop-btn" class="centered">
            <img src="https://tl.vhv.rs/dpng/s/471-4713538_red-buy-now-buttons-hd-png-download.png" alt="Shop Button" class="shop-img">
        </div>
    </section>

    <!-- Окно магазина -->
    <div id="shop-modal" class="modal">
        <div class="modal-content shop-content">
            <span class="close">&times;</span>
            <h2>Shop</h2>
            <div class="shop-items">
                <div class="shop-item">Improvement 1 (Cost: 100)</div>
                <div class="shop-item">Improvement 2 (Cost: 150)</div>
                <div class="shop-item">Improvement 3 (Cost: 200)</div>
                <div class="shop-item">Improvement 4 (Cost: 250)</div>
                <!-- Добавить остальные улучшения -->
            </div>
        </div>
    </div>

    <!-- Аудио для клика и фоновой музыки -->
    <audio id="click-sound" src="https://freesound.org/people/cdrk/sounds/502334/download/502334__cdrk__button-click.wav" preload="auto"></audio>
    <audio id="background-music" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto" loop></audio>

    <script src="script.js"></script>
</body>
</html>
